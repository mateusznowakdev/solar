services:
  db:
    image: postgres:15-alpine
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - ./config/db/data:/var/lib/postgresql/data
  mqtt:
    image: eclipse-mosquitto:2
    ports:
      - 1883:1883
    volumes:
      - ./config/mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
