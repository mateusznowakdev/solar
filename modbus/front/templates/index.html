<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <ul class="list-group list-group-flush" id="state"></ul>
    </div>

    <script type="text/javascript">
      const stateList = document.getElementById("state");

      function c(tag, options = {}, children = []) {
        const element = document.createElement(tag);

        for (const key in options) element[key] = options[key];
        for (const child of children) element.appendChild(child);

        return element;
      }

      function appendListItem([key, value]) {
        stateList.appendChild(
          c(
            "li",
            { className: "d-flex justify-content-between list-group-item" },
            [
              c("div", { className: "d-flex" }, [
                c("div", { className: "me-2", textContent: "âšª" }),
                c("div", { className: "me-2", textContent: key }),
              ]),
              c("div", { textContent: value }),
            ],
          ),
        );
      }

      fetch("/api/state/")
        .then((response) => response.json())
        .then((json) => Object.entries(json).sort().forEach(appendListItem));
    </script>
  </body>
</html>
